<script type='module'>
    import myNavbar from './components/navbar.js';


    document.body.innerHTML = myNavbar();
     let main = document.getElementById('main');
    let search = document.getElementById('search_btn');
    search.addEventListener('click', function(){
        let q = document.getElementById('search').value;
        main.innerHTML = null;//getting the input value
      //  window.location.href = 'home.html';
        get(q);
    })


    
    
    import {getRecepie,showRecepie} from './components/content.js'  //importing data from content
    
    function get(q){ // declaring get function to get data after getting input
    let response = getRecepie(`https://www.themealdb.com/api/json/v1/1/search.php?s=${q}`); //using the url to get the value from api

    response.then(data => { //since we dont have an async function we are using .then to get the data from getRecepie function and passing it to showRecepie along with the main div
        
        let main = document.getElementById('main');

        showRecepie(data,main)

    })
}

</script>
